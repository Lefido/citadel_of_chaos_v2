<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citadek of chaos - Général</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="dsp-flex">


        <div class="dsp-flex cont-general">

            <div class="general-col1">

                <div class="dsp-flex-lg detail-player">

                    <div class="dsp-flex player-avatar parchemin-1">
        
                        <h1 class="cadre-bois">CITADEL OF CHAOS</h1>
        
                        <img class="avatar" src="./assets/personnage/av_0.png" alt="">

                        <h2 class="bouclier-gris">LEFIDO</h2>
        
                    </div>
        
                    <div class="dsp-flex-col player-competence parchemin-1">
        
                        <button class="btn-1">Habilité : 0</button>
                        <button class="btn-1">Endurance : 0</button>
                        <button class="btn-1">Chance : 0</button>
        
                    </div>

                    <div class="narratif parchemin-2">

                        <h2 class="cadre-bois">NARRATIF</h2>
            
                        <div class="narratif-content">
            
                           <p></p>
            
                        </div>
            
                    </div>
            
                    <div class="choice parchemin-2">
            
                        <h2 class="cadre-bois">CHOICE</h2>
            
                        <div class="dsp-flex choice-content">
            
                            <p></p>
            
                        </div>
            
                    </div>
        
        
                </div>

                
               
            </div>
    
            <div class="general-col2">

                <div class="list-inventaire ">

                    <h2 class="cadre-bois">INVENTAIRE</h2>

                    <div class="inventaire-scroll parchemin-1">

                        <h3 class="stick cadre-gris">OBJET</h3>

                        <button class="btn-2">Myriade</button>
                        <button class="btn-2">Bocal contenant l’homme araignée</button>
                        <button class="btn-2">Poignée de baies</button>
                        <button class="btn-2">Dague enchantée</button>
                        <button class="btn-2">Vin chaud et amer</button>
                        <button class="btn-2">Bouteille d’essence de berce</button>
                        <button class="btn-2">Flacon rempli d’un liquide vert translucide</button>
                        <button class="btn-2">Toison d’or</button>
                        <button class="btn-2">Mirroir en argent</button>
                        <button class="btn-2">Brosse a cheveux</button>
                        <button class="btn-2">Pot d’onguent</button>
                        <button class="btn-2">Pieces d’or</button>
                        <button class="btn-2">Amulette enchantée / ensorcelée</button>
                        <button class="btn-2">Clef de cuiv</button>

                        <h3 class="stick cadre-gris">MAGIE</h3>

                        <button class="btn-magie">Chance</button>
                        <button class="btn-magie">Copie conforme</button>
                        <button class="btn-magie">Endurance</button>
                        <button class="btn-magie">Faiblesse</button>
                        <button class="btn-magie">Feu</button> 
                        <button class="btn-magie">Force</button>
                        <button class="btn-magie">Habilité</button>
                        <button class="btn-magie">Illusion</button>
                        <button class="btn-magie">Lévitation</button>
                        <button class="btn-magie">L'or du sot</button>
                        <button class="btn-magie">Protection</button>

                    </div>


                </div>
               
            </div>

        </div>
       
    </header>

    
    <script src="script.js" type="module"></script>
    
</body>
</html>
