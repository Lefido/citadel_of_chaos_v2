<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeu interactif basé sur le livre de Steve Jackso écrit en 1983">
    <title>Citadel of chaos - Accueil</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="">

        <div class="cont-combat">

            
            <div class="cont-combat-player">

                <div class="cont-combat-profil parchemin-1 start-left">

                    <h2 class="bouclier-gris">USER</h2>
                    <img class="zoom" src="./assets/personnage/av_1.png" alt="">

                    <h2>Petit narratif pour rigoler</h2>

                </div>

                <div class="cont-combat-competence parchemin-1 zoom-in">

                    <h2 class="cadre-bois">COMPETENCES</h2>

                    <h3>HABILITE :&nbsp;<span>0</span></h3>
                    <h3>ENDURANCE :&nbsp;<span>0</span></h3>
                    <h3>CHANCE :&nbsp;<span>0</span></h3>

                </div>

                

            </div>

            <div class="cont-combat-central">

                <div class="cont-combat-central-haut parchemin-1 start-top">

                    <h2 class="cadre-bois">ACTION</h2>

                </div>

                <div class="cont-combat-central-bas parchemin-1 start-bottom">

                    <h2 class="cadre-bois">DEROULEMENT</h2>
                    
                </div>
                

            </div>

            <div class="cont-combat-enemy">

                <div class="cont-combat-profil parchemin-1 start-right">

                    <h2 class="bouclier-gris">ENEMY</h2>
                    <img class="zoom" src="./assets/personnage/av_2.png" alt="">
                    <h2>Petit narratif pour rigoler</h2>

                </div>

                <div class="cont-combat-competence parchemin-1 zoom-in">

                    <h2 class="cadre-bois">COMPETENCES</h2>

                    <h3>HABILITE :&nbsp;<span>0</span></h3>
                    <h3>ENDURANCE :&nbsp;<span>0</span></h3>
                    <h3>CHANCE :&nbsp;<span>0</span></h3>

                </div>
                
            </div>

        </div>

    </header>

    <script src="./script/combat.js" type="module"></script>
    
</body>
</html>
